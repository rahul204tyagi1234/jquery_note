<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrap & UnWrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      #box {
        padding: 10px;
        margin: 1px solid #000;
        background: pink;
      }
      #text{
        background: rgb(159, 184, 159);
        padding: 5px;
      }
    
    </style>
  </head>
  <body>
    <h1>jquery Wrap() & UnWrap() method </h1>
    <div id="box">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom</span></p>
    </div>
    <br/>
    <button id="wrapBtn">Wrap</button>
    <button id="unWrapBtn">UnWrap</button>
   
    <script>
        $(document).ready(function(){
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<h2></h2>')//try it '<div id="text"> </div>'
            })

            $('#unWrapBtn').click(function(){
                $('#box p').unwrap()
            })
        });   
    </script>
  </body>
</html>
