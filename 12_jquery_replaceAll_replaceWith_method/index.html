<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      #box {
        padding: 10px;
        margin: 1px solid #000;
        background: pink;
      }
    
    </style>
  </head>
  <body>
    <h1>jquery ReplaceAll() & ReplaceWith() method </h1>
    <div id="box">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom</span></p>
      <p>hiii how are you, i am fine and you</p>
      <p>hiii how are you, i am fine and you</p>
    </div>
    <br/>
    <button id="replaceWithBtn">ReplaceWith</button>
    <button id="replaceAllBtn">ReplaceAll</button>
    
   
    <script>
        // replaceWith remove tag and text both 
        $(document).ready(function(){
            $('#replaceWithBtn').click(function(){
                $('#box p:first').replaceWith(" Add : Rahul tyagi")
                $('#box p:nth-child(3)').replaceWith("<h3> Add : Rahul tyagi </h3>")
            })
        });
    // replaceAll only remove tag but not remove text
        $(document).ready(function(){
            $('#replaceAllBtn').click(function(){
                $("<h3> Add : Rahul tyagi </h3>").replaceAll('#box p:nth-child(3)')
            })
        });
       
    </script>
  </body>
</html>
