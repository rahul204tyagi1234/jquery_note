<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #box {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: lightgreen;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>jquery Slide methods </h1>
    <div id="box" class="test">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom , how are you and looking good </span></p>
   
    </div>
    <br/>
    <button id="slideUpBtn">SlideUp</button>
    <button id="slideDownBtn">SlideDown</button>
    <button id="SlideToggleBtn">SlideToggle</button>
   
   
    <script>
        $(document).ready(function(){
            $('#slideUpBtn').click(function(){
               $('#box').slideUp()
            })

            $('#slideDownBtn').click(function(){
               $('#box').slideDown()
            })

            $('#SlideToggleBtn').click(function(){
               $('#box').slideToggle("fast",function(){
                console.log("it is toggle");
               });// try it 1000,fast,slow,
            })
        });   
    </script>
  </body>
</html>
