<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaining</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #box {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: lightgreen;
        position: relative;
     
      }
    </style>
  </head>
  <body>
    <h1>jquery Chaining method </h1>
    <div id="box">
      Rahul Tyagi  
      <p>A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic. Almost every piece of writing you do that is longer than a few sentences should be organized into paragraphs.</p> 
    </div>
    <br/>
    <button id="animateBtn">Animate</button>
      
    <script>
        $(document).ready(function(){
            $('#animateBtn').click(function(){
                $('#box').css('background','pink').slideUp(3000).slideDown(4000)
            })
        });   
    </script>
  </body>
</html>
