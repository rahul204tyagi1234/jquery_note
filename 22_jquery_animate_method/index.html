<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #box {
        padding: 30px;
        margin: 20px;
        width: 100px;
        border: 1px solid #000;
        background: lightgreen;
        position: relative;
     
      }
    </style>
  </head>
  <body>
    <h1>jquery Animate method </h1>
    <div id="box">
      Rahul Tyagi   
    </div>
    <br/>
    <button id="animateBtn">Animate</button>
      
    <script>
        $(document).ready(function(){
            $('#animateBtn').click(function(){
               $('#box').animate({
                left:"150px",
                width:"+500px",
                fontSize:"50px",
                borderWidth:"10px"
               })
               $('#box').animate({left:"150px"})
               $('#box').animate({top:"150px"})
               $('#box').animate({width:"150px"})
            })
        });   
    </script>
  </body>
</html>
