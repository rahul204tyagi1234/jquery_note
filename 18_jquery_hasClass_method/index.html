<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HasClass()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #box {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: lightgreen;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>jquery hasClass() method </h1>
    <div id="box" class="test">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom , how are you and looking good </span></p>
   
    </div>
    <br/>
    <button id="hasClass">HasClass</button>
   
   
    <script>
        $(document).ready(function(){
            $('#hasClass').click(function(){
                // console.log($('#box').hasClass('test'));

                var x =$('#box').hasClass('test');
                if(x== true){
                    console.log("Yes")
                }else{
                    console.log("No")
                }
            })
        });   
    </script>
  </body>
</html>
