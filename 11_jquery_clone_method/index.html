<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      #box {
        padding: 10px;
        margin: 1px solid #000;
        background: rgb(165, 209, 165);
      }
      #box2 {
        padding: 10px;
        margin: 1px solid #000;
        background: pink;
      }
    
    </style>
  </head>
  <body>
    <h1>jquery Clone() method </h1>
    <div id="box">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom</span></p>
    </div>

    <br/>

    <div id="box2">
        <!-- <h2>Test box</h2> -->
        <p>This is another div</p>
    </div>
    <br/>
    <button id="cloneBtn">Clone</button>
   
    <script>
        $(document).ready(function(){
            $('#cloneBtn').click(function(){
                $('#box h2').clone().prependTo('#box2')
                $('#box p').clone().appendTo('#box2')

            })
        });
       
    </script>
  </body>
</html>
