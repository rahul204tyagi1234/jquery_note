<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width & Height</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #box {
        padding: 30px;
        margin: 20px;
        border: 10px solid #000;
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <h1>jquery Width() & Height() method </h1>
    <div id="box">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom , how are you and looking good </span></p>
   
    </div>
    <br/>
    <button id="widthBtn">Width</button>
    <button id="heightBtn">Height</button>
   
    <script>
        $(document).ready(function(){
            $('#widthBtn').click(function(){
                $('#box').width("500px")//set the width 
                console.clear();
                console.log("width :" + $('#box').width());
                console.log("innerWidth :" + $('#box').innerWidth());
                console.log("outerWidth :" + $('#box').outerWidth());
                console.log("outerWidth(true) :" + $('#box').outerWidth(true));
            });

            $('#heightBtn').click(function(){
                $('#box').height("400px")//set the height
                console.clear();
                console.log("height :" + $('#box').height());
                console.log("innerHeight :" + $('#box').innerHeight());
                console.log("outerHeight :" + $('#box').outerHeight());
                console.log("outerHeight(true) :" + $('#box').outerHeight(true));
            });

          
        });   
    </script>
  </body>
</html>
