<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #main-outer {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: lightgreen;
        position: relative;
     
      }
      #outer {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: rgb(225, 187, 225);
        position: relative;
     
      }
      #inner {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: rgb(219, 144, 169);
        position: relative;
     
      }
      /* #child-head {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: rgb(238, 144, 177);
        position: relative;
     
      } */
    </style>
</head>
<body>
    <h1>jQuery Ancestor methods</h1>
    <!-- <div id="main-outer"> -->
        <h2>Main Outer</h2>
        <div id="outer">
            <h2>Outer</h2>
            <div id="inner">
                <h2 id="child-head">Inner</h2>
                <div class="test">A</div>
                <div>B</div>
                <div id="child-C">C</div>
                <div>D</div>
                <div class="test">E</div>
            </div>
        </div>
    <!-- </div> -->
    <script>
        $(document).ready(function(){
            $('#child-C').siblings().css('background','red')
        })

        $(document).ready(function(){
            $('#child-C').next().css('background','red')
        })

        $(document).ready(function(){
            $('#child-C').prev().css('background','red')
        })

        $(document).ready(function(){
            $('#child-C').prevAll().css('background','red')
        })

        $(document).ready(function(){
            $('#child-C').nextAll().css('background','red')
        })

        $(document).ready(function(){
            $('#child-C').nextUntil('.test').css('background','red')
        })

        $(document).ready(function(){
            $('#child-C').prevUntil('.test').css('background','red')
        })

    </script>
    
</body>
</html>
