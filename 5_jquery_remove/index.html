<!DOCTYPE html>
<html>
<head>
    <title>Remove element</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



<body>
    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:green;">

        My self introduction.
       <p>Hiii , my name is rahul tyagi.</p>
       <p>I am a student of B.C.A </p>
       
       </div>
       <br>
       
       <button>Remove the div element</button>
   
    <div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:red;">
   
       My self introduction.
       <p>Hiii , my name is rahul tyagi.</p>
       <p>I am a student of B.C.A </p>
           
           </div>
           <br>
   
           <button id="btn">Empty the div element</button>
   <script>
   
   // It is the remove element
   
   $(document).ready(function(){
     $("button").click(function(){
       $("#div1").remove();
     });
   });
   
   // It is the empty element
   
   $(document).ready(function(){
       $('#btn').click(function(){
           $('#div2').empty();
       });
   });
   </script>
   </head>



</body>
</html>
