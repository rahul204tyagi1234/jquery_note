<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: arial;
      }
      h1{
        font-size: 25px;
      }
      #box {
        padding: 30px;
        margin: 20px;
        border: 1px solid #000;
        background: lightgreen;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>jquery Fade methods </h1>
    <div id="box" class="test">
      <h2>Test box</h2>
      <p>Lorem ipsun <span>doler sit atom , how are you and looking good </span></p>
   
    </div>
    <br/>
    <button id="fadeInBtn">FadeIn</button>
    <button id="FadeOutBtn">FadeOut</button>
    <button id="FadeToggleBtn">FadeToggle</button>
    <button id="FadeToBtn">FadeTo</button>
   
   
    <script>
        $(document).ready(function(){
            $('#fadeInBtn').click(function(){
               $('#box').fadeIn()
            })

            $('#FadeOutBtn').click(function(){
               $('#box').fadeOut()
            })

            $('#FadeToggleBtn').click(function(){
               $('#box').fadeToggle("slow",function(){
                console.log("it is toggle");
               });// try it 1000,fast,slow,
            })

            $('#FadeToBtn').click(function(){
               $('#box').fadeTo(2000,0.2,function(){
                console.log("it is fadeTo");
               });
            });
        });   
    </script>
  </body>
</html>
